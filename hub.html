    <style>
        :root {
            --hub-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hub-shell {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(3rem, 6vw, 5rem) clamp(1.5rem, 6vw, 4rem);
        }

        .hub-content {
            width: 100%;
            max-width: 52rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: clamp(2rem, 5vw, 3.5rem);
            transition: transform 420ms var(--hub-ease), opacity 420ms var(--hub-ease);
        }

        .hub-lede p {
            margin: 0;
        }

        .hub-links {
            width: 100%;
            display: flex;
            gap: clamp(1rem, 3vw, 2.25rem);
            justify-content: center;
            flex-wrap: wrap;
        }

        .hub-links::-webkit-scrollbar {
            display: none;
        }

        .hub-link {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: clamp(2rem, 4vw, 2.6rem) clamp(1.8rem, 3vw, 2.4rem);
            min-width: clamp(11rem, 20vw, 14rem);
            border-radius: 999px;
            background: rgba(20, 20, 24, 0.55);
            border: 1px solid rgba(148, 163, 184, 0.12);
            color: inherit;
            text-decoration: none;
            font-weight: 600;
            font-size: clamp(0.95rem, 1.6vw, 1.15rem);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            backdrop-filter: blur(18px);
            box-shadow: 0 32px 80px rgba(0, 0, 0, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: transform 220ms var(--hub-ease), border-color 220ms var(--hub-ease), background-color 220ms var(--hub-ease), box-shadow 220ms var(--hub-ease);
        }

        .hub-link::after {
            content: "";
            position: absolute;
            inset: 6px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            opacity: 0;
            transition: opacity 220ms var(--hub-ease);
        }

        .hub-link:hover,
        .hub-link:focus-visible {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.18);
            background-color: rgba(28, 28, 36, 0.68);
            box-shadow: 0 40px 120px rgba(12, 12, 18, 0.55);
        }

        .hub-link:hover::after,
        .hub-link:focus-visible::after {
            opacity: 1;
        }

        .hub-link:focus-visible {
            outline: none;
        }

        .hub-note {
            max-width: 38rem;
            font-size: 0.9rem;
            color: rgba(235, 235, 245, 0.6);
            line-height: 1.8;
        }

        .hub-identity {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .hub-logo {
            width: clamp(108px, 20vw, 148px);
            opacity: 0.92;
        }

        .hub-lang {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.65rem;
        }

        .hub-lang__button {
            appearance: none;
            border: 1px solid rgba(120, 134, 163, 0.28);
            background: rgba(18, 18, 26, 0.42);
            color: rgba(235, 235, 245, 0.78);
            letter-spacing: 0.16em;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.55rem 1.25rem;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 150ms var(--hub-ease), border-color 150ms var(--hub-ease), background-color 150ms var(--hub-ease);
        }

        .hub-lang__button:hover,
        .hub-lang__button:focus-visible {
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.48);
            background: rgba(24, 24, 36, 0.76);
        }

        .hub-lang__button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.18);
        }

        .hub-lang__button[data-active="true"] {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(32, 32, 48, 0.92);
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .hub-shell {
                padding: 3.5rem 1.25rem;
            }

            .hub-content {
                gap: 2.25rem;
            }

            .hub-links {
                flex-direction: column;
                align-items: stretch;
                gap: 1.25rem;
            }

            .hub-link {
                width: 100%;
            }
        }

        .hub-link-clone {
            backdrop-filter: blur(18px);
        }
    </style>
</head>

<script>
(() => {
    const detectLanguage = () => {
        const stored = sessionStorage.getItem('blogLanguage');
        if (stored) return stored;
        const preferred = (navigator.languages || [navigator.language || 'en']).map((lang) => (lang || '').toLowerCase());
        if (preferred.some((lang) => lang.startsWith('fr'))) return 'fr';
        if (preferred.some((lang) => lang.startsWith('ar'))) return 'ar';
        if (preferred.some((lang) => lang.startsWith('zh') || lang.includes('han'))) return 'zh';
        return 'en';
    };

    // Translation dictionary
    const translations = {
        en: {
            'footer-copyright': '© {year} Yaroster. All rights reserved.',
            'nav-blog': 'My Blog',
            'nav-projects': 'Projects',
            'nav-experience': 'Experience'
        },
        fr: {
            'footer-copyright': '© {year} Yaroster. Tous droits réservés.',
            'nav-blog': 'Mon Blog',
            'nav-projects': 'Projets',
            'nav-experience': 'Expérience'
        },
        ar: {
            'footer-copyright': '© {year} Yaroster. جميع الحقوق محفوظة.',
            'nav-blog': 'مدونتي',
            'nav-projects': 'المشاريع',
            'nav-experience': 'الخبرات'
        },
        zh: {
            'footer-copyright': '© {year} Yaroster. 保留所有权利。',
            'nav-blog': '博客',
            'nav-projects': '项目',
            'nav-experience': '经历'
        }
    };

    const applyTranslations = (lang) => {
        const elements = document.querySelectorAll('[data-i18n]');
        const currentYear = new Date().getFullYear();
        
        elements.forEach((el) => {
            const key = el.getAttribute('data-i18n');
            if (translations[lang] && translations[lang][key]) {
                let text = translations[lang][key];
                text = text.replace('{year}', currentYear);
                el.textContent = text;
            }
        });
        
        // Handle RTL for Arabic - but keep nav and language selector LTR
        if (lang === 'ar') {
            document.documentElement.setAttribute('dir', 'rtl');
            // Keep language buttons and nav in LTR
            document.querySelector('.hub-lang')?.setAttribute('dir', 'ltr');
            document.querySelector('.hub-links')?.setAttribute('dir', 'ltr');
        } else {
            document.documentElement.setAttribute('dir', 'ltr');
        }
    };

    const languageButtons = Array.from(document.querySelectorAll('[data-hub-lang]'));
    let selectedLanguage = detectLanguage();

    const applyLanguage = (code) => {
        selectedLanguage = code;
        sessionStorage.setItem('blogLanguage', code);
        languageButtons.forEach((button) => {
            button.setAttribute('data-active', button.dataset.hubLang === code ? 'true' : 'false');
        });
        applyTranslations(code);
    };

    if (!languageButtons.length) {
        sessionStorage.setItem('blogLanguage', selectedLanguage);
    } else {
        applyLanguage(selectedLanguage);
        languageButtons.forEach((button) => {
            button.addEventListener('click', () => {
                if (button.dataset.hubLang) {
                    applyLanguage(button.dataset.hubLang);
                }
            });
        });
    }

    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
    const heading = document.querySelector('[data-hub-target]');
    const buttons = Array.from(document.querySelectorAll('[data-hub-nav]'));
    const content = document.querySelector('.hub-content');
    const duration = 650;

    buttons.forEach((button) => {
        const href = button.getAttribute('href');
        if (!href) return;
        button.addEventListener('click', (event) => {
            event.preventDefault();
            if (prefersReducedMotion.matches) {
                window.location.href = href;
                return;
            }
            if (button.dataset.animating === 'true') return;
            button.dataset.animating = 'true';

            const rect = button.getBoundingClientRect();
            const clone = button.cloneNode(true);
            clone.classList.add('hub-link-clone');
            clone.style.position = 'fixed';
            clone.style.margin = '0';
            clone.style.left = rect.left + 'px';
            clone.style.top = rect.top + 'px';
            clone.style.width = rect.width + 'px';
            clone.style.height = rect.height + 'px';
            clone.style.transition = `transform ${duration}ms var(--hub-ease), border-radius ${duration}ms var(--hub-ease), opacity ${duration}ms var(--hub-ease)`;
            clone.style.zIndex = '60';
            clone.style.pointerEvents = 'none';
            clone.style.opacity = '1';
            document.body.appendChild(clone);

            const centerX = window.innerWidth / 2;
            const targetY = Math.max(window.innerHeight * 0.18, rect.top - rect.height * 0.6);
            const translateX = centerX - (rect.left + rect.width / 2);
            const translateY = targetY - rect.top;
            const rawScale = Math.min(1.6, Math.max(1.2, 520 / rect.width));
            const scale = window.innerWidth < 640 ? Math.min(rawScale, (window.innerWidth * 0.9) / rect.width) : rawScale;

            buttons.filter(b => b !== button).forEach(b => {
                b.style.transition = 'opacity 220ms var(--hub-ease)';
                b.style.opacity = '0';
            });
            button.style.transition = 'opacity 220ms var(--hub-ease)';
            button.style.opacity = '0';

            if (content) {
                content.style.transform = 'translateY(-12px) scale(0.97)';
                content.style.opacity = '0';
            }

            if (heading) {
                heading.style.transition = 'transform 520ms var(--hub-ease), opacity 520ms var(--hub-ease)';
                heading.style.transform = 'translateY(-18px) scale(0.94)';
                heading.style.opacity = '0';
            }

            requestAnimationFrame(() => {
                clone.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
                clone.style.borderRadius = '24px';
            });

            sessionStorage.setItem('hubTransition', JSON.stringify({ target: href }));

            setTimeout(() => {
                clone.style.opacity = '0';
                if (heading) {
                    heading.style.transform = 'translateY(0) scale(1)';
                    heading.style.opacity = '1';
                }
            }, duration - 140);

            setTimeout(() => {
                window.location.href = href;
            }, duration);
        });
    });
})();
</script>
