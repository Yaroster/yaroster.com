<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yaroster</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Yaroster/yaro/main/Logo_Yaroster.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Yaroster: Aspiring Software Engineer">
  <meta name="keywords" content="yaroster, dev">
  <meta name="author" content="Yaroster">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<!-- notification for small viewports and landscape oriented smartphones -->
<div class="device-notification">
  <a class="device-notification--logo">
    <alt="Yaroster">
    <h4>Your display may be a bit too small...</h4>
  </a>
  <p class="device-notification--message">I have much to show ! Please orient your device to portrait or find a larger screen. You won't be disappointed.</p>
</div>

<div class="perspective effect-rotate-left">
  <div class="container"><div class="outer-nav--return"></div>
    <div id="viewport" class="l-viewport">
      <div class="l-wrapper">
        <header class="header">
          <a class="header--logo">
            <img src="https://raw.githubusercontent.com/Yaroster/yaro/main/Logo_Librairie.svg" width="50" height="50">
            <p>Librairie</p>
          </a>
            <div class="dropdown">
              <button class="dropbtn"><img src="assets/img/zhong.svg"></button>
              <div class="dropdown-content">
                <a href="/">English</a>
                <a href="fr">Français</a>
                <a href="zh">中文</a>
                <a href="ar">العربية</a>
              </div>
          </a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.4.min.js"><\/script>')</script>
<script src="assets/js/functions-min.js"></script>
</body>
</html>
