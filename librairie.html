<!DOCTYPE html>
<html lang="en">
<head>
  <title>Librairie</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Yaroster/yaro/main/Logo_Librairie.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Yaroster's Librarie'">
  <meta name="keywords" content="yaroster, dev">
  <meta name="author" content="Yaroster">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<div class="device-notification">
  <a class="device-notification--logo">
    <alt="Yaroster">
    <h4>Your display may be a bit too small...</h4>
  </a>
  <p class="device-notification--message">I have much to show ! Please orient your device to portrait or find a larger screen. You won't be disappointed.</p>
</div>

<body>
  <div id="viewport" class="l-viewport">
    <div class="l-wrapper">
      <div class="header">
        <a class="header--logo">
          <img src="https://raw.githubusercontent.com/Yaroster/yaro/main/Logo_Librairie_Blank.svg" width="35" height="35">
          <p>Librairie</p>
        </a>
      </div>
      <div class="about">
        <div class="book--options">
          <a>
            <h3>Fiel</h3>
            <div class="middle">
              <p id="fielpara" height="30" width="30">
                <img src="assets/img/download-button.svg"/>
              </p>
            </div>
          </a>
          <a>
            <h3>Primétoile</h3>
            <h2>(Disponible bientôt)</h2>
            <div class="middle">
              <p id="primpara" height="30" width="30">
                <img src="assets/img/download-button.svg"/>
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  document.getElementById("fielpara").onclick = function () {location.href = "https://raw.githubusercontent.com/Yaroster/Librairie/main/Fiel.pdf";}
  document.getElementById("primpara").onclick = function () {location.href = "https://raw.githubusercontent.com/Yaroster/Librairie/main/Prime%CC%81toile-Ep1.pdf";};
</script>
  
</html>
