    <meta charset="UTF-8">

    <title>Yaroster</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: visible;
        }
        .background, .background2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s cubic-bezier(.42,1.03,.7,-0.36);
        }
        .background {
            opacity: 1; /* Initially visible */
        }
        #svg-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            overflow: visible;
        }
        #logo {
            cursor: pointer;
            width: 30vw;
            transform-origin: center;
            transition: transform 0.3s ease-in-out;
        }
        #logo:hover {
            transform: scale(1.1) rotate(360deg);
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #tab {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 4;
            width: 50px;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out;
        }

    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script>
    document.getElementById('logo').addEventListener('click', function() {
        var tl = gsap.timeline();

        tl.to('#branch1', {duration: 1, x: -window.innerWidth * 3, y: -window.innerHeight * 3, ease: "power1.in"})
            .to('#branch2', {duration: 1, x: window.innerWidth * 3, y: -window.innerHeight * 3, ease: "power1.in"}, 0)
            .to('#branch3', {duration: 1, y: window.innerHeight * 3, ease: "power1.in"}, 0)
            .to('.background', {duration: 1, opacity: 0}, 0) // Fade out the original background
            .to('.background2', {duration: 1, opacity: 1}, '-=1') // Fade in background2
            .call(function() { document.getElementById('svg-container').remove(); }) // Remove the logo after it fades out
            .fromTo('#tab', {opacity: 0}, {opacity: 1, duration: 1}, '+=0.5'); // Make tab visible only after Background3 is visible
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var svgTopbar = document.getElementById('svg-topbar').contentDocument;
        if (svgTopbar) {
            var leftBarLogo1 = svgTopbar.getElementById('left-bar-logo-1'); // Make sure these IDs match those in your SVG
            var aboutButton = svgTopbar.getElementById('about-button');

            leftBarLogo1.addEventListener('click', function() {
                window.location.href = '/about.html'; // Change URL as needed
            });

            aboutButton.addEventListener('click', function() {
                alert('About button clicked!'); // Or navigate to an about page
            });
            // Add more listeners as needed for other logos and buttons
        }
    });
</script>
